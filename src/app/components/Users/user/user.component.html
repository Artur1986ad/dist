<div class="user">
    <h2 class="user__name">{{user.name}}</h2>
    <h2 class="user__name">{{user.surname}}</h2>
    <h2 class="user__name">{{user.position}}</h2>
    <div class="card__buttons">
        <button class="btn" (click)="editUser($event)">Edit</button>
        <button class="btn" (click)="deleteUser($event)">Delete</button>
    </div>
</div>
